<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Inline Website</title>
  
  <!-- Inline CSS -->
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
    }

    header {
      background: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    nav {
      background: #444;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    nav a {
      color: white;
      padding: 14px 20px;
      text-decoration: none;
      display: block;
    }

    nav a:hover {
      background-color: #555;
    }

    main {
      padding: 20px;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .box {
      background: #f4f4f4;
      padding: 20px;
      flex: 1 1 300px;
      border: 1px solid #ccc;
    }

    footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: 20px;
    }

    @media (max-width: 600px) {
      nav {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <!-- HTML content -->
  <header>
    <h1>My Responsive Website</h1>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </nav>

  <main>
    <div class="container">
      <div class="box">
        <h2>Box 1</h2>
        <p>This is some content in box 1.</p>
      </div>
      <div class="box">
        <h2>Box 2</h2>
        <p>This is some content in box 2.</p>
      </div>
      <div class="box">
        <h2>Box 3</h2>
        <p>This is some content in box 3.</p>
      </div>
    </div>
  </main>

  <footer>
    <p>Â© 2025 My Website</p>
  </footer>

  <!-- Inline JavaScript -->
  <script>
    console.log("Website loaded successfully.");
  </script>

</body>
</html>
